<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nashop - Not Live Yet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0f17;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden;
        }
        .gradient-text {
            background: linear-gradient(135deg, #a85f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(#0d0f17, #0d0f17) padding-box, linear-gradient(135deg, #a85f7, #6366f1) border-box;
            border-radius: 1.5rem;
        }
        .not-live-container {
            position: relative;
            z-index: 10;
        }
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #a85f7, 0 0 10px #6366f1;
            }
            to {
                box-shadow: 0 0 20px #a85f7, 0 0 40px #6366f1;
            }
        }
    </style>
</head>
<body>

    <div class="not-live-container">
        <div class="bg-gray-900 rounded-3xl p-8 sm:p-12 border border-gray-800 shadow-xl glow">
            <h1 class="text-4xl sm:text-5xl lg:text-7xl font-extrabold text-white text-center tracking-tight">
                Not Live Yet
            </h1>
            <p class="mt-4 text-center text-sm sm:text-base text-gray-400">
                Check back soon for the official launch of the airdrop.
            </p>
        </div>
    </div>

    <!-- Original content is semi-transparent and in the background -->
    <div class="absolute inset-0 flex flex-col items-center justify-center p-4 space-y-8 opacity-50 pointer-events-none z-0">

        <!-- Header Card -->
        <div class="bg-gray-900 rounded-3xl p-6 sm:p-8 flex items-center justify-center space-x-2 border border-gray-800 shadow-lg w-full max-w-sm">
            <svg class="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1.332a.5.5 0 00.177.373l1.732 1.5a.5.5 0 00.322.124h2.385a.5.5 0 00.372-.857l-1.5-1.732A.5.5 0 0013.668 3a.5.5 0 00-.373-.177H12a1 1 0 01-1-1zm-1 0a1 1 0 00-1 1v1.332a.5.5 0 00-.373.177L8.3 4.5a.5.5 0 00-.322.124H5.593a.5.5 0 00-.372.857l1.5 1.732A.5.5 0 006.332 9a.5.5 0 00.373.177H8a1 1 0 011 1v2.385a.5.5 0 00.857.372l1.732-1.5A.5.5 0 0014 12v-2.385a.5.5 0 00-.857-.372l-1.732 1.5a.5.5 0 00-.322.124H9zm1-1a1 1 0 011 1v1.332a.5.5 0 00.177.373l1.732 1.5a.5.5 0 00.322.124h2.385a.5.5 0 00.372-.857l-1.5-1.732A.5.5 0 0013.668 3a.5.5 0 00-.373-.177H12a1 1 0 01-1-1zm-1 0a1 1 0 00-1 1v1.332a.5.5 0 00-.373.177L8.3 4.5a.5.5 0 00-.322.124H5.593a.5.5 0 00-.372.857l1.5 1.732A.5.5 0 006.332 9a.5.5 0 00.373.177H8a1 1 0 011 1v2.385a.5.5 0 00.857.372l1.732-1.5A.5.5 0 0014 12v-2.385a.5.5 0 00-.857-.372l-1.732 1.5a.5.5 0 00-.322.124H9z" clip-rule="evenodd"></path></svg>
            <span class="text-sm font-semibold uppercase tracking-wider text-white">Exclusive Airdrop</span>
        </div>

        <!-- Main Content Card -->
        <div class="bg-gray-900 rounded-3xl p-8 sm:p-12 space-y-6 md:space-y-8 border border-gray-800 shadow-lg w-full max-w-sm">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold gradient-text leading-tight tracking-tight">
                100,000<br>$DAN TOKENS
            </h1>
            <p class="text-base sm:text-lg text-gray-400">
                Join the exclusive crypto airdrop of 2025 and claim your share of the future!
            </p>
        </div>

        <!-- Second Card -->
        <div class="bg-gray-900 rounded-3xl p-8 sm:p-12 space-y-6 border border-gray-800 shadow-lg w-full max-w-sm">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-white leading-tight">
                100K<br>$DAN
            </h2>
            <h3 class="text-base sm:text-lg text-gray-400">
                Total Airdrop Pool
            </h3>
            <p class="text-sm sm:text-base text-gray-500">
                Massive token distribution to early adopters and community members
            </p>
        </div>
    </div>
</body>
</html>
